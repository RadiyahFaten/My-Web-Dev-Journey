<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Search Forms</title>
</head>

<body>
    <h1>Hijacking Searches (FYI- It's Fun!)
    </h1>
    <div>
        <h2>Reddit Search Button </h2>
        <form action="https://www.reddit.com/search">
            <div><label for="reddit"><B>Search reddit</B></label>
                <input type="text" placeholder="Search" name="q" id="reddit">
            </div>
            <button><b>Search reddit</B></button>
        </form>
    </div>
    <div>
        <h2>Google Search </h2>
        <form action="https://www.google.com/search">
            <div><label for="google"> Search Google </label>
                <input type="text" id="google" placeholder="Search" name="q">
            </div>
            <button>Search Google</button>
        </form>
    </div>

    <div>
        <h2> YouTube Search</h2>
        <form action="https://www.youtube.com/results">
            <label for="youtube"> Search YouTube</label>
            <input type="text" name="search_query" id="youtube" placeholder="search">
            <div><button> Search YouTube </button></div>


        </form>
    </div>


    </form>

</body>

</html>
