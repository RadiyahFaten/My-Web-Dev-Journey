<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Form Demo</h1>

    <form action="/tacos">

        <!--    <button type="Button"> DO not submit the button</button> -->

        <button type="Button"> DO not submit the button</button>



        <!-- http://127.0.0.1:5500/tacos?username=banana&password=fjiiesjfoefjf34&color=%23000000&number=45 -->
        <!-- '&'' links all the name attributes of a form together and mentions it in the URL  -->

        <div>
            <label for="username"> Enter a username: </label>
            <input id="username" type="text" placeholder="Username" name="username">

            <!-- http://127.0.0.1:5500/tacos?username=banana -->
            <!-- This shows when you're only submitting the name for username input and not others -->

        </div>
        <div>

            <label for="password"> Enter a password: </label>
            <input id="password" type="password" placeholder="Password">
        </div>
        <div> <label for="Color">Enter a color:</label>
            <input id="color" type="color" placeholder="Color">
        </div>
        <div> <label for="Number">Enter a number:</label>
            <input id="Number" type="number">
        </div>

        <!-- <button type="Submit">Submit the button </button> -->

        <button type="Submit">Submit the button </button>

        <!-- 
        <input type="submit" value="SHOW ME"> -->

        <input type="submit" value="SHOW ME">



    </form>
    <button> Outside the form </button>
    <!-- Outside the form, buttons don't have a default behaviour -->


</body>

</html>
